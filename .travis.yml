language: ruby

cache:
  - bundler
  - yarn

services:
  - postgresql

before_install:
  - nvm install --lts

before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle ecec rake db:shema:load

script:
  - RAILS_ENV=test bundle exec rake test
  - RAILS_ENV=test bundle exec rake test:system

gemfile:
  - Gemfile
